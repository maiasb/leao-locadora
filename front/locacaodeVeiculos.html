<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_cdveiculos_sidbar.css">
    <link rel="stylesheet" href="styles/style_locacao.css">
    <script src="https://kit.fontawesome.com/48a84a0bce.js" crossorigin="anonymous"></script>
    <script src="script_locacao.js" defer></script>
    <title>Cadastro de veículos</title>

</head>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="sidebar">
        <header>Menu</header>
        <a href="#" class="active">
            <i class="fas fa-qrcode"></i>
            <span>Painel</span>
        </a>
        <a href="#">
            <i class="fas fa-link"></i>
            <span>Links</span>
        </a>
        <a href="#">
            <i class="fas fa-stream"></i>
            <span>Visão Geral</span>
        </a>
        <a href="#">
            <i class="fas fa-calendar"></i>
            <span>Eventos</span>
        </a>
        <a href="#">
            <i class="fas fa-question-circle"></i>
            <span>Sobres</span>
        </a>
        <a href="#">
            <i class="fas fa-sliders-h"></i>
            <span>Serviços</span>
        </a>
        <a href="#">
            <i class="fas fa-envelope"></i>
            <span>Contatos</span>
        </a>
    </div>
    <body>
        <div class="container">
            <div class="form_box">
                <h2 class="title">Locação de veículos</h2>
                <div class="form-childs">
                    <div>
                        <label>Tipo de Locação:</label>
                        <select id="tipo_locacao">
                            <option value="">Selecione</option>
                            <option value="D">Diária</option>
                            <option value="KM">Quilometragem</option>
                        </select>
                    </div>
                    <div>
                        <label>Veículo:</label>
                        <select id="select-cars"></select>
                   </div>
                    <input type="date" placeholder="Data" id="data_retirada">
                    <input type="number" placeholder="Litragem" id="litros_combustivel_retirada">

                    <input type="number" placeholder="Valor" id="preco">
                    <div class="checks">
                        <label>Segurar locação?</label>
                        <input type="checkbox" id="seguro">
                    </div>
                    <div class="checks">
                        <label>Veículo limpo?</label>
                        <input type="checkbox" id="limpo_retirada">
                    </div>
                    <textarea type="text" placeholder="Perícia" id="pericia_retirada"></textarea>
                    <button onclick="sendLocation()">Cadastrar</button>
                </div>
            </div>
        </div>
    </body>
</html>
