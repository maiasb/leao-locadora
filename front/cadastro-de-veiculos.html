<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="/front/styles/style_form_cad_veiculos.css">
    <script src="script_cad_veículos.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <title>Cadastro de veículos</title>
</head>

 <style>
    body {
        background: #000020;
    }
 </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Leão Locadora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./locacaodeVeiculos.html">Locações</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Vencimentos</a>
              </li>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="color: white;">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">notificações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Sair</a>
        </li>
      </ul>



    <div class="container">
        <div class="form_box">
            <h2 class="title">Cadastro de veículos</h2>
            <div class="form-childs">
                <input type="text" name="Placa" placeholder="Placa" id="placa">
                <input type="text" name="Renavam" placeholder="Renavam" id="renavam">
                <input type="text" name="Chassi" placeholder="Chassi" id="chassi">
                <input type="text" name="Ano de fabricação" placeholder="Fabricação" id="ano_fabricacao">
                <input type="text" name="Ano do modelo" placeholder="Modelo" id="ano_modelo">
                <input type="text" name="Marca" placeholder="Marca" id="marca">
                <input type="text" name="Modelo" placeholder="Modelo" id="modelo">
                <input type="text" name="Cor" placeholder="Cor" id="cor">

                <div class="drop">
                    <label>Combustível</label>
                    <select id="tipo_combustivel">
                        <option value="">Selecionar</option>
                        <option value="G">Gasolina</option>
                        <option value="E">Etanol</option>
                        <option value="A">Álcool</option>
                    </select>
                </div>

                <textarea name="Informações adicionais" placeholder="Informações adicionais"></textarea>
                <button onclick="sendCar()">Salvar</button>
            </div>
        </div>
    </div>

    <ul class="nav justify-content-end">
      <li class="nav-item">
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <p></p>
      </li>
    </ul>

    <blockquote class="blockquote text-right">
      <p class="mb-0" style="color: white;">Leão Locadora </p>
      <footer class="blockquote-footer">DevNation <cite title="Título da fonte">Soluções em desenvolvimento</cite></footer>
    </blockquote>

</body>
</html>
