    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="styles\style_clientes.css">
    <script src="script_cliente.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/front/index.html">Leão Locadora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Locações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Veículos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Vencimentos</a>
              </li>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="font-size: 10px;">Pesquisar</button>
          </form>
        </div>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="color: white;">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">notificações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Sair</a>
        </li>
      </ul>

      <div class="main-container">
        <div class="justify-center">
            <h1>Cadastro de Clientes</h1>
        </div>
        <hr>
        <div id="register-form">
            <div class="half-box">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome completo" required>
            </div>

            <div class="half-box">
                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" id="data-nasc" name="data-nasc" required>
            </div>

            <div class="half-box">
                <label for="cpf">CPF </label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
            </div>

            

            <div class="half-box">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(_)____-____">
                <input type="checkbox" id="whatsapp" name="whatsapp">
                <label for="whatsapp" class="whatsapp">É whatsapp?</label>
            </div>


            <div class="half-box">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000">
            </div>

            <div id="half-box">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            </div>


            <div class="half-box">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro">
            </div>


            <div class="half-box">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Rua">
            </div>

            <div class="half-box">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Número">
            </div>

            <div class="half-box">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Ponto de Referência">
            </div>


            <div class="half-box">
                <label for="data-habilitacao">Data da 1ª Habilitação</label>
                <input type="date" id="data-habilitacao" name="data-habilitacao" required>
            </div>

            <div class="half-box">
                <label for="categoria">Categoria CNH</label>
                <select id="categoria" name="categoria" required>
                    <option value="" id="selecao">Selecione uma categoria</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">AB</option>
                </select>
            </div>

            <div class="half-box">
                <label for="num-registro" id="num-registro">Número de Registro CNH</label>
                <input type="text" id="num-registro" name="num-registro" placeholder="Digite seu número de registro">
            </div>

            <div class="botão">
                <label for="arquivo" class="arquivo">Anexar Arquivos</label>
                <input type="file"  name="arquivo" id="arquivo">
            </div>

            <div class="hall-box">
                <button onclick="sendCustomer()">Cadastrar</button>
            </div>
        </div>
    </div>

    <ul class="nav justify-content-end">
        <li class="nav-item">
        </li>
        <li class="nav-item">
        
        </li>

          <p></p>

</body>
