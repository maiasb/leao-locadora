<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Leão Locadora entrar</title>
</head>
<body>
    <div class="main-login">
        <div class="card-esquerdo">
            <img src="/front/assets/img/logo_leao.jpg" alt="Logo da empresa">
        </div>
        <div class="card-direito">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"><a href="/front/index.html">Entrar</a></button>

                <div class="group-down">
                    <p class="criar-conta" >Não tem uma conta? <a href="sign-up.html" class="cadastro">cadastre-se</a></p>
                    <p class="recuperar-senha" >Perdeu sua senha? <a href="#" class="recuperar senha">Recuperar senha</a></p>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
